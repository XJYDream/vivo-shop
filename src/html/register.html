                    <img data-v-b30b945c="" src="../images/rigister-logo.png" alt="">

            </div>
            <div data-v-422f5835="" class="title-item">
                <div data-v-422f5835="" class="title">

                </div>
            </div>
            <div data-v-422f5835="" class="outer-box">

                        </div>
                        <!---->
                    </div>

                    </div>
                    <div data-v-422f5835="" class="phone-box clearfix" id="phone-box">
                        <div data-v-422f5835="" class="phone-code">
                            <div data-v-422f5835="" class="show-code">+86</div>
                            <!---->
                        </div> 
                        <input data-v-422f5835="" type="password" id="vivo-userpwd" password="false" placeholder="请输入密码" placeholder-class="phone-pld" class="input">

                        <div data-v-e8bc1554="" class="errTip"></div>
                    
                    <div data-v-422f5835="" class="protocol-box">
                        <div data-v-422f5835="" class="check-box">
                            <img data-v-422f5835="" src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/selected-icon.a90d513.png.webp">
                        </div>

                            我已阅读并接受
                        </span> <a data-v-422f5835="" class="span2">
                            《vivo服务协议》
                        </a>
                    </div> <button id="register-btn" data-v-422f5835="" class="button">
                        下一步
                    </button>
                </div>

        </div>
        <div data-v-99b54c16="" data-v-422f5835="" class="foot">
            <div data-v-99b54c16="" class="service">
                <a data-v-99b54c16="" href="https://kefu.vivo.com.cn/robot-vivo/pcChat.html" target="_blank" class="to-service">
